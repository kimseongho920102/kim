<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <style>
        header{
            display: grid;
            grid-template-rows: auto;
        }
        .inlineUl li{
           list-style-type: none;
           display: inline-block;
           box-sizing: border-box;
           width: 200px;
        }
        .rigthUl{
            float: right;
        }
    </style>
</head>
<body>
    <header>
        <div id="" class="">
            <ul class="inlineUl rigthUl"><li>로그인</li>
            <li>회원가입</li></ul>
        </div>
        <div id="" class="">
            <a id=>어쩌다 여행</a>
        </div>
    </header>
    <nav>
        <ul class="inlineUl"><li>전국의 행사</li>
        <li>이벤트</li></ul>
    </nav>
    <section></section>
    <section></section>
    <footer>김씨는 3명인데 박씨는 1명</footer>
</body>
</html>
